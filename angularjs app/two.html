<!doctype html>
<html ng-app="invoice2">
  <head>
  <script type="text/javascript" src="js/angular.js"></script>
  <script type="text/javascript" src="js/invoice2.js"></script>
  <script type="text/javascript" src="js/finance2.js"></script>
  </head>
  <body>
    <div ng-controller="InvoiceController as invoice">
      <b>Invoice:</b>
      <div>
        Quantity: <input type="number" ng-model="invoice.qty" required >
      </div>
      <div>
        Costs: <input type="number" ng-model="invoice.cost" required >
        <select ng-model="invoice.inCurr">
          <option ng-repeat="c in invoice.currencies">{{c}}</option>
        </select>
      </div>
      <div>
        <b>Total:</b>
        <span ng-repeat="c in invoice.currencies">
          {{invoice.total(c) | currency:c}}
        </span>
        <button class="btn" ng-click="invoice.pay()">Pay</button>
      </div>
    </div>
  </body>
</html>
